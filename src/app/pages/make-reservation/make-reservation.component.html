<div class="container">
  <form>

    <div class="row space">

      <div class="form-group col-md-4">
        <label>Check In</label>
        <input type="date" class="form-control" #checkin>
      </div>

      <div class="form-group col-md-4">
        <label>Check Out</label>
        <input type="date" class="form-control" #checkout>
      </div>

      <div class="form-group col-md-4">
        <label>Restaurants:</label>
        <select class="form-control" #restaurant>
          <option>NONE</option>
          <option value="MENU">LA ROSE DES SABLES</option>
          <option value="SELFSERVICE">LE HAFSIDE</option>
          <option value="ALACARTE">DAR EL BEY</option>
        </select>
      </div>

    </div><!--row 1-->

    <div class="form-group row space">

      <div class="col-md-2">Extra Services:</div>

      <div class="col-md-2">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" (change)="reservation.playRoom = !reservation.playRoom">
          <label class="form-check-label">
            Play Room
          </label>
        </div>
      </div>

      <div class="col-md-2">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" (change)="reservation.meetingRoom = !reservation.meetingRoom">
          <label class="form-check-label">
            Meeting Room
          </label>
        </div>
      </div>

      <div class="col-md-2">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" (change)="reservation.gameRoom = !reservation.gameRoom">
          <label class="form-check-label">
            Game Room
          </label>
        </div>
      </div>

      <div class="col-md-2">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" (change)="reservation.jacuzzi = !reservation.jacuzzi">
          <label class="form-check-label">
            Jacuzzi
          </label>
        </div>
      </div>

      <div class="col-md-2">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" (change)="reservation.solarium = !reservation.solarium">
          <label class="form-check-label">
            Solarium
          </label>
        </div>
      </div>
    </div>

    <div class="form-group row space">
        <button type="submit" class="btn btn-primary" (click)="makeReservation(checkin.value, checkout.value, restaurant.value)">Make Reservation</button>
    </div>

  </form>
</div>
