<div class="container">
  <h1 style="font-family: 'Montserrat', sans-serif; margin-top: 20px">My Cabins</h1>
  <div class="row" style="margin-top: 20px">
    <div class="col-md-9">
      <div class="card mb-3" *ngFor = 'let c of listCartCabins'>
        <div class="row g-0">
          <div class="col-md-4">
            <img src="../../../assets/images/hotel1.jpg" class="img-fluid rounded-start" alt="..." style="width: 100%; height: 100%">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Cabin Name: {{c.cabinName}}</h5>
              <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
