<div class="container">
  <app-navbar></app-navbar>
</div>

<div class="container">
  <h1 style="font-family: 'Montserrat', sans-serif; margin-top: 20px">My Bookings</h1>
  <div class="row" style="margin-top: 20px">
    <div class="col-md-9">
      <div class="card mb-3" *ngFor = 'let c of listCartCabins'>
        <div class="row g-0">
          <div class="col-md-4">
            <img src="../../../assets/images/hotel1.jpg" class="img-fluid rounded-start" alt="..." style="width: 100%; height: 100%">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title" style="font-family: 'Montserrat', sans-serif;">Cabin Name: {{c.cabinName}}</h5>
              <h5 class="card-title" style="font-family: 'Montserrat', sans-serif;">capacity: {{c.capacity}}</h5>
              <h5 class="card-title" style="font-family: 'Montserrat', sans-serif;">subCategory: {{c.subCategory}}</h5>
              <h5 class="card-title" style="font-family: 'Montserrat', sans-serif;">price: {{c.price}}</h5>
              <h5 class="card-title" style="font-family: 'Montserrat', sans-serif;">Deck Number: {{c.deck.deckNumber}}</h5>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card border-dark mb-3" style="max-width: 18rem;">
        <div class="card-header bg-transparent border-dark" style="font-family: 'Montserrat', sans-serif; font-weight: bold">Checkout</div>
        <div class="card-body text-dark">
          <h5 style="display: flex; justify-content: center; align-items: center; font-family: 'Montserrat', sans-serif;" class="card-title">Total Price Per Night</h5>
          <h5 style="display: flex; justify-content: center; align-items: center; font-family: 'Montserrat', sans-serif;">{{TotalPrice}} TND</h5>
        </div>
        <div class="card-footer bg-transparent border-dark">
          <button type="button" class="btn btn-primary" style="width: 100%; font-family: 'Montserrat', sans-serif;" (click)="goToReservation()">Continue Reservation</button>
        </div>
      </div>
    </div>

  </div>
</div>
